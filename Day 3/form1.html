    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Corn Registration</h2>
    <br>
    <hr><br><hr>
    <form action="./form2.html">
        <label>First Name: </label><input placeholder="Enter Your name" name="username" required maxlength="10" >
        <br><br>
        <label >Age: </label><input type="number" placeholder="Enter Your Age" required>
        <br><br>
        <label>Email Id: </label><input type="email" placeholder="Enter Your email" required>
        <br><br>
        <label>Password: </label><input type="password" placeholder="Enter Your Password" required>
        <br><br>
        <label>Donation: </label><input type="number" name="money" required value="10" disabled>
        <br><br>
        <input type="submit">
        <br><br>
    </form>
    <hr><br><hr>
    <br><br><br>
    <dl>
    <h4>Naming Convention</h4>
    <dt>Camel Case</dt>
    <dd>Multiple words are joined ny making the first letter capital (exceept first word)
        <br>
        ex==hello manoj ===> helloManoj
    </dd>
    </dl>
</body>
